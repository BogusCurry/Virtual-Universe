# Travis-CI Build for VirtualUniverse
# see travis-ci.org for details

language: c

before_install:
- date -u
- uname -a
# Make sure Mono gets installed
install: 
- sudo apt-get update
- sudo apt-get install mono-complete

# Build VirtualUniverse
script:
- ./tc-autobuild.sh build dist

# Notify of build changes
notifications:
 irc: 
  "chat.freenode.net#galaxyfutures"
