[Network]
	;; HTTPS configs (See HTTPS.txt on http://www.virtualreality.is/page/https)
	use_https = false
	
	;; The number of threads to concurrently process incoming http requests
	;; 5 is the recommended, but more can be set if the http server is being
	;; overloaded, or you could run more servers instead
	HttpThreadCount = 1000

    ;; Only change this if you are having issues with connecting clients
    ;; The default is your external IP
    ;;HostName = http://127.0.0.1

[Console]
    ;; Setting for which console log will be used
    ;; Values are:
    ;; LocalConsole = Color console that is enabled by default
    ;; RemoteConsole = Remote access enabled console
    ;; CommandConsole = Default black and white console
    ;; GUIConsole = Special interface to allow i/o redirection to work for GUI applications.
    Console = LocalConsole

    ;; These are the settings for the remote console, unneeded if not using the remote console
    RemoteConsoleUser =Simulator
    RemoteConsolePass =Simulator87252069
    remote_console_port = 8080
    
    ;; If you want to save your log file to a specific location, set your desired path
    ;; Default is commented out >> Logfile are saved in the 'Data' folder
    LogPath = Storage/Logs

    ;; If you want to append a string to the log file name
    ;; Default is commented out
    ;LogAppendName = 

[Startup]
    ;; Set this to true if you want to log crashes to disk
    ;; this can be useful when submitting bug reports.
    save_crashes = true

    ;; Directory to save crashes to if above is enabled
    ;; (default is /bin/crashes/*.txt or C:\bin\crashes\*.txt)
    crash_dir = Storage/Crashes

    ;; Place to create a PID file
    PIDFile = Storage/Pid/Space.pid

    ;; Commands to be run on startup are in the given file
    startup_console_commands_file = Settings/Commands/Startup/startup_commands.txt

    ;; Commands to be run on shutdown are in the given file
    shutdown_console_commands_file = Settings/Commands/Shutdown/shutdown_commands.txt

    ;; To run a script every X minutes, set the script filename here
    ;timer_Script = filename
    ;; Time between each timer to run (in minutes)
    ;timer_time = 20

    ;; Should we restart if the sim crashes?
    AutoRestartOnCrash = true
	
[GridInfo]
	Enabled = true
	DoRemote = true
	
[Includes]
    ;;Other .ini files to add...
    Include-Login = Settings/Galaxy/Login.ini
    Include-GalaxyInfo = Settings/Galaxy/GalaxyInfo.ini
    Include-Data = Settings/Galaxy/Data/Data.ini
	Include-Security = Settings/Galaxy/Security.ini
	Include-Services = Settings/Galaxy/Services.ini
    Include-Setup = Settings/Galaxy/Settings.ini
	Include-Modules = Settings/Galaxy/Modules/*.ini
	